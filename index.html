<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Style.css" type='text/css'>
   
</head>
<body> 
    
    <form action="" method="post">
    <h2>Contact form</h2>
    <p>User details:</p>
    <p>Name:* <input type="text" name="name" value="" required></p>
   <fieldset>
    <legend>Gender: </legend>
    <p>
    Male:<input type="radio" name="gender" value="male">
    Female:<input type="radio" name="gender" value="Female">
</p>
</fieldset>
<p>Address: <textarea name="Address" id="Address" cols="30" rows="8"></textarea></p>
<p>Email:* <input type="email" name="Email" id="email" required></p>
<p>Pincode:* <input type="number" name="pincode" id="pincode"  required></p>
<p>course: <input type="file" name="file" id="file"></p>
<hr>
<h2>Payment information</h2>
<p>Card type:*
    <select name="cardtype" id="cardtype" required>
        <option value="">--select your card type--</option>
        <option value="Rupay">Rupay</option>
        <option value="VisA">visa</option>
        <option value="Mastercard">Mastercard</option>
    </select>
</p>
<p>CardNumber:* <input type="number" name="cardnumber" id="cardnumber" required></p>
<p>Expirationdate:* <input type="date" name="exp_date" id="exp_date" required></p>
<p>CVV:* <input type="password" name="CVV" id="CVV" required></p>
<input type="submit" value="Pay now">
</form>
</body>
</html>
